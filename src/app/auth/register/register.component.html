<div class="max-w-md mx-auto mt-8">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">First Name</label>
        <input type="text" formControlName="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input type="text" formControlName="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input type="text" formControlName="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Phone</label>
        <input type="text" formControlName="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Date of Birth</label>
        <input type="date" formControlName="birthDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Profile Photo (optional)</label>
        <input type="file" formControlName="profilePhoto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Register</button>
    </form>
</div>
