<div class="max-w-md mx-auto mt-8">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500">
          Email is required and must be valid.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500">
          Password is required and must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="text-red-500">
          Passwords must match.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">First Name</label>
        <input type="text" formControlName="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-red-500">
          First Name is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input type="text" formControlName="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-red-500">
          Last Name is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input type="text" formControlName="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="text-red-500">
          Address is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Phone</label>
        <input type="text" formControlName="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-red-500">
          Phone is required and must be a valid number.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Date of Birth</label>
        <input type="date" formControlName="birthDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        <div *ngIf="registerForm.get('birthDate')?.invalid && registerForm.get('birthDate')?.touched" class="text-red-500">
          Date of Birth is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Profile Photo (optional)</label>
        <input type="file" formControlName="profilePhoto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Register</button>
    </form>
    <a routerLink="/" routerLinkActive="active">login</a>
</div>
