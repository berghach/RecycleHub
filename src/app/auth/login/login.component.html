<div class="max-w-md mx-auto mt-8">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
    </form>
    <a routerLink="/register" routerLinkActive="active">sign up</a>
</div>
